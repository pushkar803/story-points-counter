<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Story Points Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 20px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-top: 0;
      text-align: center;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 8px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #326fd6;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #2858ab;
    }

    .result {
      margin-top: 16px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: #c0392b;
      font-size: 13px;
      text-align: center;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Points Calculator</h1>

    <div class="field">
      <label for="uncertainty">Uncertainty</label>
      <select id="uncertainty">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>

    <div class="field">
      <label for="complexity">Complexity</label>
      <select id="complexity">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>

    <div class="field">
      <label for="effort">Effort</label>
      <select id="effort">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>

    <button id="calcBtn">Calculate Points</button>

    <div class="result" id="pointsResult">Points: –</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Mapping from (Uncertainty, Complexity, Effort) to Points
    const pointsTable = {
      "Small|Small|Small": 1,
      "Small|Small|Medium": 2,
      "Small|Small|Large": 5,

      "Small|Medium|Small": 2,
      "Small|Medium|Medium": 3,
      "Small|Medium|Large": 5,

      "Small|Large|Small": 3,
      "Small|Large|Medium": 5,
      "Small|Large|Large": 8,

      "Medium|Small|Small": 3,
      "Medium|Small|Medium": 5,
      "Medium|Small|Large": 8,

      "Medium|Medium|Small": 5,
      "Medium|Medium|Medium": 5,
      "Medium|Medium|Large": 8,

      "Medium|Large|Small": 5,
      "Medium|Large|Medium": 8,

      "Large|Medium|Small": 8,
      "Large|Medium|Medium": 8,
      "Large|Medium|Large": 13,

      "Large|Large|Small": 8,
      "Large|Large|Medium": 13,
      "Large|Large|Large": 13
    };

    const calcBtn = document.getElementById("calcBtn");
    const resultEl = document.getElementById("pointsResult");
    const errorEl = document.getElementById("errorMsg");

    calcBtn.addEventListener("click", function () {
      const uncertainty = document.getElementById("uncertainty").value;
      const complexity = document.getElementById("complexity").value;
      const effort = document.getElementById("effort").value;

      const key = `${uncertainty}|${complexity}|${effort}`;
      const points = pointsTable[key];

      if (points !== undefined) {
        resultEl.textContent = `Points: ${points}`;
        errorEl.textContent = "";
      } else {
        resultEl.textContent = "Points: –";
        errorEl.textContent = "No points defined for this combination in the table.";
      }
    });
  </script>
</body>
</html>
