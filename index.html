<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Points Calculator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            animation: slideUp 0.5s ease-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .reference-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            animation: slideUp 0.5s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .reference-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
            flex-shrink: 0;
        }

        .reference-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .reference-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            flex: 1;
            object-fit: contain;
        }

        .reference-image:hover {
            transform: scale(1.02);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        .card-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .card-header .icon-wrapper {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .card-header .icon-wrapper i {
            font-size: 1.8rem;
            color: white;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: #667eea;
        }

        .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .form-select:hover {
            border-color: #667eea;
        }


        .result-container {
            margin-top: 2rem;
            text-align: center;
        }

        .result-box {
            background: var(--success-gradient);
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.3);
            animation: pulse 2s infinite;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .result-box.empty {
            background: #e9ecef;
            color: #6c757d;
            animation: none;
        }

        .result-box i {
            margin-right: 0.5rem;
            font-size: 1.3rem;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-top: 1rem;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .badge-custom {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .badge-small {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .badge-medium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .badge-large {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 991.98px) {
            .container-wrapper {
                min-height: auto;
                padding: 20px 0;
            }

            .reference-card {
                margin-top: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="row g-4 align-items-stretch">
                <!-- Calculator Column -->
                <div class="col-lg-6">
                    <div class="calculator-card">
                        <div class="card-header">
                            <div class="icon-wrapper">
                                <i class="bi bi-calculator"></i>
                            </div>
                            <h1>Story Points Calculator</h1>
                        </div>

                        <form id="calculatorForm">
                            <div class="form-group">
                                <label for="uncertainty" class="form-label">
                                    <i class="bi bi-question-circle"></i>
                                    Uncertainty
                                </label>
                                <select class="form-select" id="uncertainty" required>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="complexity" class="form-label">
                                    <i class="bi bi-diagram-3"></i>
                                    Complexity
                                </label>
                                <select class="form-select" id="complexity" required>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="effort" class="form-label">
                                    <i class="bi bi-hourglass-split"></i>
                                    Effort
                                </label>
                                <select class="form-select" id="effort" required>
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                </select>
                            </div>

                        </form>

                        <div class="result-container">
                            <div class="result-box empty" id="pointsResult">
                                <i class="bi bi-dash-circle"></i>
                                <span>Points: –</span>
                            </div>
                            <div id="errorMsg"></div>
                        </div>
                    </div>
                </div>

                <!-- Reference Image Column -->
                <div class="col-lg-6">
                    <div class="reference-card">
                        <div class="reference-header">
                            <h2>
                                <i class="bi bi-table"></i>
                                Reference Table
                            </h2>
                        </div>
                        <img src="image.png" alt="Story Points Reference Table" class="reference-image" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mapping from (Uncertainty, Complexity, Effort) to Points
        const pointsTable = {
            "Small|Small|Small": 1,
            "Small|Small|Medium": 2,
            "Small|Small|Large": 5,

            "Small|Medium|Small": 2,
            "Small|Medium|Medium": 3,
            "Small|Medium|Large": 5,

            "Small|Large|Small": 3,
            "Small|Large|Medium": 5,
            "Small|Large|Large": 8,

            "Medium|Small|Small": 3,
            "Medium|Small|Medium": 5,
            "Medium|Small|Large": 8,

            "Medium|Medium|Small": 5,
            "Medium|Medium|Medium": 5,
            "Medium|Medium|Large": 8,

            "Medium|Large|Small": 5,
            "Medium|Large|Medium": 8,

            "Large|Medium|Small": 8,
            "Large|Medium|Medium": 8,
            "Large|Medium|Large": 13,

            "Large|Large|Small": 8,
            "Large|Large|Medium": 13,
            "Large|Large|Large": 13
        };

        const resultEl = document.getElementById("pointsResult");
        const errorEl = document.getElementById("errorMsg");

        // Auto-calculate when any select changes
        document.querySelectorAll('.form-select').forEach(select => {
            select.addEventListener('change', function () {
                calculatePoints();
            });
        });

        // Calculate on page load if all fields have values
        window.addEventListener('DOMContentLoaded', function () {
            calculatePoints();
        });

        function getColorForPoints(points) {
            // Normalize points to 0-1 scale (1 = 0, 13 = 1)
            const normalized = (points - 1) / (13 - 1);

            // Green color (RGB: 34, 197, 94) - for point 1
            const greenR = 34;
            const greenG = 197;
            const greenB = 94;

            // Red color (RGB: 239, 68, 68) - for point 13
            const redR = 239;
            const redG = 68;
            const redB = 68;

            // Calculate the color at the current points position
            const r = Math.round(greenR + (redR - greenR) * normalized);
            const g = Math.round(greenG + (redG - greenG) * normalized);
            const b = Math.round(greenB + (redB - greenB) * normalized);

            // Create a left-to-right gradient that shows the full scale
            // The gradient goes from green (left, point 1) to red (right, point 13)
            // The stop position shows where the current points value falls on the scale
            const stopPosition = normalized * 100;

            // Create gradient: green on left, transitioning to red on right
            // The gradient visually represents the 1-13 scale
            return `linear-gradient(to right, 
                rgb(${greenR}, ${greenG}, ${greenB}) 0%, 
                rgb(${r}, ${g}, ${b}) ${stopPosition}%, 
                rgb(${redR}, ${redG}, ${redB}) 100%)`;
        }

        function calculatePoints() {
            const uncertainty = document.getElementById("uncertainty").value;
            const complexity = document.getElementById("complexity").value;
            const effort = document.getElementById("effort").value;

            const key = `${uncertainty}|${complexity}|${effort}`;
            const points = pointsTable[key];

            // Add loading animation
            resultEl.classList.add('empty');
            resultEl.innerHTML = '<i class="bi bi-hourglass-split"></i><span>Calculating...</span>';

            // Simulate a brief delay for better UX
            setTimeout(() => {
                if (points !== undefined) {
                    resultEl.classList.remove('empty');
                    resultEl.innerHTML = `<i class="bi bi-check-circle-fill"></i><span>Points: ${points}</span>`;
                    errorEl.innerHTML = '';

                    // Apply dynamic gradient based on points value
                    const gradient = getColorForPoints(points);
                    resultEl.style.background = gradient;

                    // Update shadow color to match the gradient
                    const normalized = (points - 1) / (13 - 1);
                    const shadowR = Math.round(34 + (239 - 34) * normalized);
                    const shadowG = Math.round(197 + (68 - 197) * normalized);
                    const shadowB = Math.round(94 + (68 - 94) * normalized);
                    resultEl.style.boxShadow = `0 10px 25px rgba(${shadowR}, ${shadowG}, ${shadowB}, 0.4)`;

                    // Add success animation
                    resultEl.style.animation = 'none';
                    setTimeout(() => {
                        resultEl.style.animation = 'pulse 2s infinite';
                    }, 10);
                } else {
                    resultEl.classList.add('empty');
                    resultEl.innerHTML = '<i class="bi bi-dash-circle"></i><span>Points: –</span>';
                    errorEl.innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill"></i> No points defined for this combination in the table.</div>';
                }
            }, 300);
        }
    </script>
</body>

</html>
